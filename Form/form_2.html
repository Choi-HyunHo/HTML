<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio & CheckBox</title>
</head>
<body>
    <h1>과일 선택</h1>
    
    <!--Radio-->
    <form action="" method="GET"></form>

    <label for="banana">바나나</label>
    <input type="radio" name="fruit" value="1" id="banana"/>

    <label for="melon">멜론</label>
    <input type="radio" name="fruit" value="2" id="melon"/>

    <label for="apple">사과</label>
    <input type="radio" name="fruit" value="3" id="apple"/>

    <!--CheckBox-->
    <label for="orange">오렌지</label>
    <input type="checkbox" name="fruits" value="orange" id="orange"/>

    <label for="peach">복숭아</label>
    <input type="checkbox" name="fruits" value="peach" id="peach"/>

    <button type="submit">submit</button>

    </form>
</body>
</html>
