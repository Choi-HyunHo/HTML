<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>회원가입</h1>
<form action="#" method="POST">

    <label for="user-name">이름</label>
    <input type="text" id="user-name" placeholder="이름" required/>

    <label for="user-id">아이디</label>
    <input type="text" id="user-id" placeholder="아이디" minlength="5" maxlength="10" required/>
    
    <label for="user-email">이메일</label>
    <input type="email" id="user-email" placeholder="이메일"/>

    <label for="user-password">비밀번호</label>
    <input type="password" id="user-password" placeholder="비밀번호" min="6" max="12"/>
    
    <label for="user-tel">전화번호</label>
    <input type="tel" id="user-tel" placeholder="전화번호(01*-****-****)"/>

    <label for="user-age">나이</label>
    <input type="number" id="user-age" min="12" max="122" placeholder="나이"/>
   
    <label for="user-file">파일</label>
    <input type="file" id="user-file" accept=".png, .jpg"/>
    <button>Submit</button>
</form>
</body>
</html>
