<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>회원가입</h1>
<form action="" method="">
    <input type="text" placeholder="이름"/>
    <input type="text" placeholder="아이디" minlength="5" maxlength="10" required/>
    <input type="email" placeholder="이메일"/>
    <input type="password" placeholder="비밀번호" min="6" max="12"/>
    <input type="tel" placeholder="전화번호(01*-****-****)"/>
    <input type="number" min="12" max="122" placeholder="나이"/>
    <input type="file" accept=".png, .jpg"/>
    <button>Submit</button>
</form>
</body>
</html>
